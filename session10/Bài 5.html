<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bài 5.css">
</head>
<body>
    <header class="post-container"> 
        <h2>Gửi thông tin lên hệ cho chúng tôi</h2>
        <p>Bạn hãy điền nội dung tin nhắn vào form dưới đây. Chúng tôi sẽ trả lời bạn sau khi nhận được</p>
        <div class="row">
            <div class="col">
                <input type="text" placeholder="Họ và tên *">
                <input type="email" placeholder="Email *">
                <input type="tel" placeholder="Số điện thoại *">
                <input type="text" placeholder="Địa chỉ *">
            </div>
            <div class="col">
                <textarea class="textarea" rows="11px" cols="30px" placeholder="Nội dung *"></textarea>
                <button class="button" type="submit">Gửi</button>
            </div>
        </div>
    </header>
</body>
</html>
